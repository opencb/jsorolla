name: Reusable workflow to push in DockerHub

on:
  workflow_call:
    inputs:
      cli:
        type: string
        required: true
    secrets:
      DOCKER_HUB_USER:
        required: true
      DOCKER_HUB_PASSWORD:
        required: true

jobs:
  deploy-docker-hub:
    name: Push Docker image
    runs-on: ubuntu-22.04
    steps:
      - name: Retrieve secrets from Keeper
        id: ksecrets
        uses: Keeper-Security/ksm-action@master
        with:
          keeper-secret-config: ${{ secrets.KEEPER_SM_GH_OPENCB }}
          secrets: |
            ID_DOCKER_HUB_USER/custom_field/DOCKER_HUB_USER > env:DOCKER_HUB_USER
            ID_DOCKER_HUB_PASSWORD/custom_field/DOCKER_HUB_PASSWORD > env:DOCKER_HUB_PASSWORD
      - name: "Checkout Jsorolla"
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: build
      - name: Add execution permission to .sh files
        run: "find build -regex '.*sh' | while read file ; do chmod u+x $file ; done"
      - uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USER }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}
      - name: Deploy in Docker Hub
        run: ${{ inputs.cli }}
