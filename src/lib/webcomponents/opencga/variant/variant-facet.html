<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-facet-view.html">

<dom-module id="variant-facet">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">
            <h3 style="margin: 10px 10px 10px 15px">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                &nbsp;{{title}}
            </h3>
        </div>

        <div class="col-md-2" hidden$="{{checkProject(project)}}">
            <variant-browser-filter study="{{study}}" project="{{project}}" studies="{{studies}}" opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}"
                                    population-frequencies="{{populationFrequencies}}" consequence-types="{{consequenceTypes}}"
                                    query="{{query}}" search="{{search}}" style="font-size: 12px">
            </variant-browser-filter>
        </div>

        <div class="col-md-10" hidden$="{{checkProject(project)}}">
            <variant-facet-view study="{{study}}" project="{{project}}" config="{{config}}" opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}"
                                population-frequencies="{{populationFrequencies}}" query="{{query}}" search="{{search}}" on-clear="onClear"
                                on-filterchange="onFilterChange">
            </variant-facet-view>
        </div>

        <template is="dom-if" if="{{checkProject(project)}}">
            <span style="text-align: center"><h3>No public projects available to browse. Please login to continue</h3></span>
        </template>

    </template>
    <script>
        Polymer({
            is: 'variant-facet',
            properties: {
                project: {
                    type: Object
                },
                study: {
                    type: Object
                },
                studies: {
                    type: Array
                },
                title: {
                    type: String,
                    value: ""
                },
                config: {
                    type: Object
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                populationFrequencies: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                },
                proteinSubstitutionScores: {
                    type: Object
                },
                query: {
                    type: Object
                },
                search: {
                    type: Object
                }
            },
            checkProject: function (project) {
                return Object.keys(project).length == 0;
            },
            onClear: function() {
                this.query = {};
                this.search = {};
            },
            onFilterChange: function(e) {
                this.query = e.detail;
                this.search = e.detail;
            }
        });
    </script>
</dom-module>
