<dom-module id="jso-study-select">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: #FFF;
            overflow-y: auto;
            border: 1px solid #d3d3d3;
            height:150px;
        }

        .study-item, .project-item {
            padding: 2px 5px;
        }

        .project-item {
            color: #555;
        }

        .study-item {
            padding-left: 15px;
        }

        .study-item:hover {
            background-color: #eee;
        }

        .study-item[data-checked] {
            background-color: #ddd;
        }

        label.jso {
            display: block;
        }

    </style>
    <template>
        <template is="dom-repeat" items="{{projects}}">
            <div class="project-item" on-click="handleProjectClick">{{item.name}}</div>
            <template is="dom-repeat" items="{{item.studies}}">
                <div class="study-item" on-click="handleStudyClick" data-id$="{{item.id}}">
                    <span>{{item.name}}</span>
                </div>
            </template>
        </template>
    </template>

</dom-module>
<script>
    Polymer({
        is: "jso-study-select",
        properties: {
            projects: {
                type: Array,
                observer: 'projectsChanged'
            },
            selectedStudy: {
                type: Object,
                observer: 'selectedStudyChanged'
            }
        },
        handleStudyClick: function (e) {
            this._cleanStudiesSelection();
            this.selectedStudy = e.currentTarget.dataset;
            e.currentTarget.setAttribute('data-checked', '')

        _cleanStudiesSelection:function(){
            var sel = this.querySelectorAll('.study-item');
            for (var i = 0; i < sel.length; i++) {
                var el = sel[i];
                el.removeAttribute('data-checked');
            }
        },
        selectedStudyChanged: function (neo, old) {
            if(neo != null) {
                var sel = this.querySelectorAll('.study-item');
                for (var i = 0; i < sel.length; i++) {
                    var el = sel[i];
                    el.removeAttribute('data-checked');
                    if (this.selectedStudy.id == el.dataset.id) {
                        el.setAttribute('data-checked', '');
                    }
                }
