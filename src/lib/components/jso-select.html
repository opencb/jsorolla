<dom-module id="jso-select">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: #FFF;
            height: 23px;
            cursor: pointer;
            outline: transparent solid 0px;
            border: 1px solid var(--divider-color);
        }

        #main {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }

        #text {
            width: 100%;
            box-sizing: border-box;
            padding: 0px 5px;
            font-size: inherit;
            font-family: inherit;
            color: inherit;
            overflow: hidden;
            text-overflow: clip;
        }

        #arrow {
            box-sizing: border-box;
            height: 100%;
            padding: 0px 5px;
        }

        #list {
            width: 100%;
            position: absolute;
            z-index: 1;
            box-sizing: border-box;
            display: none;
            left: 0;
            top: calc(100% - 1px);
            background-color: inherit;
            border: 1px solid var(--divider-color);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        ::content jso-option {
            padding: 2px 4px;
        }

        ::content jso-option:hover {
            background-color: var(--default-primary-color);
            color: var(--text-primary-color);
        }
    </style>
    <template>
        <div id="main" class="horizontal layout center" on-click="handleClick">
            <div id="text">{{selectedOptionText}}</div>
            <div id="arrow" class="horizontal layout center"><i class="fa fa-angle-down"></i></div>
        </div>
        <div id="list" on-click="handleSelect">
            <content id="content"></content>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'jso-select',
        properties: {
            selectedOption: {
                type: Object
            },
            selectedOptionText: {
                type: Object,
            },
            value: {
                type: String
            },
            tabindex: {
                type: String,
                reflectToAttribute: true,
                value: '-1'
            }
        },
        listeners: {
            'blur': 'hideList',
        },
        ready: function() {
            var me = this;
            this._observer = Polymer.dom(this.$.content).observeNodes(function(info) {
                me._checkSelected();
            });
        },
        handleClick: function(e) {
            e.stopPropagation();
            this.toggleList(e);
        },
        toggleList: function(e) {
            if (this.$.list.style.display === '') {
                this.showList(e);
            } else {
                this.hideList();
            }
        },
        showList: function(e) {
            // var bcr = this.$.main.getBoundingClientRect();
            // this.$.list.style.top = (bcr.top + bcr.height - 1) + 'px';
            // this.$.list.style.left = bcr.left + 'px';
            // this.$.list.style.width = bcr.width + 'px';
            this.$.list.style.display = 'block';

        },
        hideList: function() {
            this.$.list.style.display = '';
        },

        handleSelect: function(e) {
            if (e.target.tagName === 'JSO-OPTION') {
                this.select(e.target);
                this.hideList();
            }
        },
        select: function(option, notify) {
            if (this.selectedOption !== option) {
                this.set('selectedOption', option);
                this.set('selectedOptionText', option.innerHTML.trim());
                this.set('value', option.value);
                if (notify !== false) {
                    this.fire('change');
                }
            }
        },
        _checkSelected: function() {
            var options = this.$.list.querySelectorAll('jso-option');
            if (this.value == null) {
                if (options.length > 0) {
                    this.select(options[0], false);
                }
            } else {
                for (var i = 0; i < options.length; i++) {
                    var option = options[i];
                    if (option.value === this.value) {
                        this.select(option, false);
                        break;
                    }
                }
            }
        }
    });
</script>

<dom-module id="jso-option">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            word-break: break-all;
            height: 20px;
        }
    </style>
    <template>
        <content></content>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'jso-option',
        properties: {
            value: {
                type: String,
                reflectToAttribute: true
            },
        }
    });
</script>
