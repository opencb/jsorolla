<dom-module id="jso-hpo">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            width: 800px;
            height: 700px;
            padding: 10px;
        }

        .but {
            color: #445D76;
            text-align: center;
            height: 20px;
            width: 115px;
            line-height: 20px;
            margin-top: 5px;
        }

        #hpoList {
            margin: 5px;
            height: 80%;
        }

        #allHPO,
        #selectedHPO {
            width: 95%;
            height: 500px;
            border: 1px solid #d3d3d3;
        }

        .allHPO {
            /*width: 45%;*/
            margin-right: 10px;
        }

        .selectedHPO {
            /*width: 45%;*/
        }

        .titlePreview {
            color: #445D76;
            margin-bottom: 5px;
            border-bottom: 1px solid #445D76;
        }

        jso-table {
            font-size: 12px;
        }

        network-viewer {
            height: 600px;
        }

        .legend {
            border: 1px solid #d3d3d3;
            padding: 5px;
        }

        .legend div {
            margin-right: 40px;
        }

        .legend i {
            font-size: 15px;
        }

        #network {
            margin-right: 10px;
        }

        .add-but {
            font-size: 13px;
            font-weight: bold;
            color: #2F65F4;
            text-align: center;
            height: 30px;
            width: 150px;
            line-height: 30px;
            margin-top: 10px;
        }

        .tree {
            overflow-y: auto;
            height: 600px;
            margin: 10px;
            padding: 5px;
            border: 1px solid #d3d3d3;
        }
    </style>
    <template>
        <div class="horizontal layout" style="margin-bottom:5px">
            <div class="jso-btn jso-btn-shdw but" on-click="handleView" data-value="hpo" data-checked$="{{computeView(view, 'hpo')}}"> <i class="fa fa-list"></i>&nbsp; Select HPO </div>
            <div class="jso-btn jso-btn-shdw but" on-click="createTree" data-value="hierarchy" data-checked$="{{computeView(view, 'hierarchy')}}"> <i class="fa fa-eye"></i>&nbsp; View Hierarchy </div>
            <!-- <div class="jso-btn jso-btn-shdw but" on-click="ontology" data-value="graph" data-checked$="{{computeView(view, 'graph')}}"><i class="fa fa-sitemap"></i>&nbsp; View Graph </div> -->
        </div>
        <div id="hpoList" class="vertical layout" hidden$="{{!computeView(view, 'hpo')}}">
            <div class="horizontal layout">
                <div class="vertical layout allHPO">
                    <jso-table id="allHPO" class="flex" columns="{{hpoColumns}}" data="{{hpoList}}" enable-select enable-filter enable-paging hide-column-selector page-size="15"></jso-table>
                    <div class="jso-btn jso-btn-shdw but" on-click="handleAddHPO"><i class="fa fa-plus-square-o"></i>&nbsp; Add
                    </div>
                </div>
                <div class="vertical layout selectedHPO">
                    <jso-table id="selectedHPO" class="flex" columns="{{hpoSelectedColumns}}" data="{{selectedHPO}}" hide-column-selector>
                    </jso-table>
                    <div class="jso-btn jso-btn-shdw but" on-click="handleClearSelected">
                        Clear
                    </div>
                </div>
            </div>
            <div class="horizontal layout flex">
                <div class="flex">
                </div>
                <div class="jso-btn jso-btn-shdw add-but" on-click="handleAddSelected"> Add Selected HPO
                </div>
            </div>
        </div>
        <div class="vertical layout" hidden$="{{!computeView(view, 'hierarchy')}}">
            <div class="tree">
                <stv-folder-tree id="tree">
                </stv-folder-tree>
            </div>
        </div>
        <div class="vertical layout" hidden$="{{!computeView(view, 'graph')}}">
            <network-viewer id="network" hide-node-render hide-edge-render lite></network-viewer>
            <div class="legend">
                <strong>Colors Info: </strong>
                <div class="horizontal layout" style="padding:2px">
                    <div>is_a &nbsp;<i class="fa fa-long-arrow-right" aria-hidden="true" style="color:#0033cc"></i></div>
                </div>
            </div>
    </template>

    <script>
        Polymer({
            is: "jso-hpo",
            properties: {
                view: {
                    type: String,
                    value: 'hpo'
                },
                hpoList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                selectedHPO: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                hpoValue: {
                    type: String,
                    notify: true,
                    value: ''
                },
                map: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                }
            },
            ready: function() {
                var me = this;
                this.set('hpoList', HPO_ONTOLOGY);

                this.hpoColumns = [{
                    name: '_id',
                    title: 'ID',
                    type: 'text',
                    width: 120
                }, {
                    name: 'n',
                    title: 'Name',
                    type: 'text',
                    width: 280
                }];
                this.hpoSelectedColumns = [{
                    name: '_id',
                    title: 'ID',
                    type: 'text',
                    width: 120
                }, {
                    name: 'n',
                    title: 'Name',
                    type: 'text',
                    width: 230
                }, {
                    name: '',
                    title: '',
                    type: 'action',
                    width: 50
                }];
            },
            handleView: function(e) {
                this.view = e.target.dataset.value;
            },
            computeView: function(view, value) {
                return view === value;
            },
            handleAddHPO: function(e) {
                for (var i = 0; i < this.$.allHPO.selected.length; i++) {
                    var hpo = this.$.allHPO.selected[i];
                    this.push('selectedHPO', hpo);
                }
            },
            handleClearSelected: function(e) {
                this.selectedHPO = [];
            },
            handleAddSelected: function(e) {
                var ids = [];
                for (var i = 0; i < this.selectedHPO.length; i++) {
                    ids.push(this.selectedHPO[i]._id);
                }
                this.set('hpoValue', ids.join(","));
                this.fire('added');
            },
            createTree: function(e) {
                // var auxHP = [];
                // var aux = HPO_ONTOLOGY;
                // for (var i = 0; i < aux.length; i++) {
                //     if (aux[i].f == null) {
                //         aux[i].f = [];
                //     }
                //     if (aux[i].s == null) {
                //         aux[i].s = [];
                //         continue;
                //     } else {
                //         var son = aux[i].s;
                //         for (var k = 0; k < son.length; k++) {
                //             var id = son[k];
                //             for (var j = 0; j < HPO_ONTOLOGY.length; j++) {
                //                 if (HPO_ONTOLOGY[j]._id == id) {
                                    // if(HPO_ONTOLOGY[j].f==null){
                                    //   HPO_ONTOLOGY[j].f==[];
                                    // }
                //                     HPO_ONTOLOGY[j].f.push(aux[i]);
                //                 }
                //             }
                //         }
                //     }
                //
                // }
                // auxHP.push(HPO_ONTOLOGY[0]);
                // var tree="HPO_TREE="+JSON.stringify(auxHP);
                // var blob = new Blob([tree], {
                //     type: "text/plain;charset=utf-8"
                // });
                // saveAs(blob, 'hpo_tree.js');
                HPO_TREE[0].open=true;
                this.$.tree.set('tree', HPO_TREE);
                this.handleView(e);
            },
            createJson: function(content) {
              // var lines = content.split("\n");
              // for (var i = 0; i < lines.length; i++) {
              //     var line = lines[i];
              //     var fields = line.split(" ");
              //     if (this.map[fields[2]] == null) {
              //         this.map[fields[2]] = {};
              //     }
              //     this.map[fields[2]][fields[0]] = this.map[fields[0]];
              // }
                var lines = content.split("\n");
                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i];
                    var fields = line.split(" ");
                    if (this.map[fields[0]] == null) {
                        this.map[fields[0]] = {};
                    }
                    for (var j = 2; j < fields.length; j++) {
                        if (this.map[fields[j]] == null) {
                            this.map[fields[j]] = {};
                        }
                        this.map[fields[0]][fields[j]] = this.map[fields[j]];
                    }
                }
            },
            ontology: function(e) {
                var me = this;
                openRemoteFile("/projects/bierapp/conf/hp_obo.sif", function(content) {
                    me.createJson(content);
                    me.handleView(e);
                });
                var newFile = "";
                var hpo = this.selectedHPO;
                var ids = [];
                for (var i = 0; i < hpo.length; i++) {
                    ids.push(hpo[i]._id);
                }
                openRemoteFile("/projects/bierapp/conf/hp_obo.sif", function(content) {
                    if (Object.keys(me.map).length == 0) {
                        me.createJson(content);
                    }
                    for (var i = 0; i < ids.length; i++) {
                        var keys = Object.keys(me.map[ids[i]]);
                        if (keys.length > 0) {
                            for (var j = 0; j < keys.length; j++) {
                                ids.push(keys[j]);
                            }
                        }
                    }
                    var lines = content.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        for (var j = 0; j < ids.length; j++) {
                            var id = ids[j];
                            if (line.indexOf(id) == 0) {
                                newFile += '\n' + line;
                            }
                        }
                    }

                    me.handleView(e);
                    me.$.network.startOver();
                    me.$.network.loadSif(newFile);
                    me.$.network.setLayout('Force directed');
                    me.$.network.$.edgeRender.applyVisualSet({
                        attribute: 'relation',
                        displayProperty: 'color',
                        enabled: true,
                        parse: 'string',
                        type: 'categorical',
                        matches: {
                            'is_a': '#0033cc'
                        }
                    })
                });

            }
        })
    </script>
</dom-module>
