<dom-module id="jso-variant-frequencies-grid">
    <style>
        :host {
            display: block;
            position: relative;
            width: 100%;
        }

        jso-table {
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.2);
            overflow-y: hidden;
        }

        jso-table::shadow #list {
            min-height: 200px;
            /*height: 100%;*/
        }

        jso-table::shadow {
            font-size: 11px;
        }

        jso-table::shadow .table-row {
            height: 25px;
        }

        jso-table::shadow .table-header-field > .name.jso-table {
            padding: 4px 0;
        }

        #mafChart {
            border: 1px solid rgba(125, 125, 125, 0.4);
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            overflow-x: scroll;
            width: 40%;
            height: 350px;
        }

        /*#table {*/
        /*width: 100%;*/
        /*}*/
    </style>
    <template>
        <div hidden$="{{isEmpty}}" class="horizontal layout">
            <jso-table id="table" enable-export></jso-table>
            <div id="mafChart"></div>
        </div>
        <div hidden$="{{!isEmpty}}" style="padding:20px 50px;">
            No frequencies found.
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'jso-variant-frequencies-grid',
        properties: {
            row: {
                type: Object,
                observer: 'rowChanged'
            },
            isEmpty: {
                value: false,
                type: Boolean
            }
        },
        ready: function () {
            this.$.table.columns = this._columns;
        },
        _columns: [{
            name: "study",
            title: "Study",
            width: 150
        }, {
            name: "pop",
            title: "Population",
            width: 150
        }, {
            name: "superPop",
            title: "SuperPopulation",
            width: 150
        }, {
            name: "refAllele",
            title: "Ref. Allele",
            width: 50
        }, {
            name: "altAllele",
            title: "Alt. Allele",
            width: 50
        }, {
            name: "refAlleleFreq",
            title: "Ref. Allele Freq.",
            cellTemplate: 'alleleFreqCT',
            formula: function (row) {
                var val = ".";
                if (row.refAlleleFreq != null) {
                    val = row.refAlleleFreq.toFixed(3);
                }
                return val;
            },
            width: 70
        }, {
            name: "altAlleleFreq",
            title: "Alt. Allele Freq.",
            //                cellTemplate: 'alleleFreqCT',
            formula: function (row) {
                var val = ".";
                if (row.altAlleleFreq != null) {
                    val = row.altAlleleFreq.toFixed(3);
                }
                return val;
            },
            width: 70
        }, {
            name: "maf",
            title: "MAF",
            //                cellTemplate: 'alleleFreqCT',
            formula: function (row) {
                return Math.min(row.refAlleleFreq, row.altAlleleFreq).toFixed(3);
            },
            width: 70
        }, {
            name: "refHomGenotypeFreq",
            title: "0/0",
            width: 30
        }, {
            name: "hetGenotypeFreq",
            title: "0/1",
            width: 30
        }, {
            name: "altHomGenotypeFreq",
            title: "1/1",
            width: 30
        }],
        rowChanged: function (neo, old) {
            var me = this;

            this.$.table.currentPage = 1;

            if (neo) {
                var variant = neo.chromosome + ":" + neo.start + ":" + neo.reference + ":" + neo.alternate;
                CellBaseManager.get({
                    //                    host: 'http://wwwdev.ebi.ac.uk/cellbase/webservices/rest',
                    version: 'v3',
                    species: 'hsapiens',
                    category: 'genomic',
                    subCategory: 'variant',
                    resource: 'full_annotation',
                    //                    query: "19:45411941:T:C",
                    query: variant,
                    async: false,
                    success: function (response) {
                        try {
                            me.$.table.data = response.response[0].result[0].populationFrequencies;
                            me.isEmpty = (me.$.table.data.length > 0) ? false : true;
                        } catch (e) {
                            me.$.table.data = [];
                            me.isEmpty = true;
                        }
                    }
                });

                var data = [];
                var cat = [];
                for (var i = 0; i < me.$.table.data.length; i++) {
                    var elem = me.$.table.data[i];
                    var maf = parseFloat(Math.min(elem.refAlleleFreq, elem.altAlleleFreq).toFixed(3));
                    data.push(maf);
                    cat.push(elem.study + "/" + elem.pop);

                }
                console.log(data);
                console.log(cat);

                var polarChart = new Highcharts.Chart({
                    chart: {
                        polar: true,
//                        type: 'line',
//                        renderTo: this.$.overview,
                        renderTo: this.$.mafChart,
//                        width: 510,
//                        height: 300

                    },
                    credits: {
                        enabled: false
                    },
                    legend: {
                        enabled: false
                    },
                    title: {
                        text: "Minor Allele Frequency",
                        x: -80
                    },
                    xAxis: {
//                        categories: ['Sift', 'Polyphen', 'Phylop', 'Phastcons'],
                        categories: cat,
                        tickmarkPlacement: 'on',
                        lineWidth: 1,
                    },

                    yAxis: {
                        gridLineInterpolation: 'polygon',
                        lineWidth: 0,
                        max: 0.5
                    },

                    series: [{
                        type: 'area',
                        name: "MAF",

//                        data: [this._parseFloat(row.sift), 1 - this._parseFloat(row.polyphen), this._parseFloat(row.phylop),
//                            this._parseFloat(row.phastcons)
//                        ],
                        data: data,
                        pointPlacement: 'on'
                    }]

                });


            }
        }
    });
</script>
