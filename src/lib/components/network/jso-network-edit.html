<dom-module id="jso-network-edit">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            background-color: #FFFFFF;

            width: 630px;
            /*height: 560px;*/
        }

        #main {
            width: 100%;
            height: 100%;
        }

        #left {
            padding: 5px;
            width: 180px;
            border-right: 1px solid #d3d3d3;
            box-sizing: border-box;
        }

        #left div {
            margin-top: 3px;
        }

        /*#left div:first-child {*/
        /*margin-top: 0px;*/
        /*}*/

        .bar {
            border-bottom: 1px solid #cccccc;
        }

        .bar > div {
            margin: 0 2px;
        }

    </style>
    <template>
        <div id="main" class="horizontal layout">
            <div id="left" class="vertical layout">
                <div class="horizontal layout">
                    <div class="jso-btn jso-btn-shdw flex"
                         on-click="handleView"
                         data-value="edge"
                         data-checked$="{{computeView(view, 'edge')}}">
                        Edges
                    </div>
                    <div class="jso-btn jso-btn-shdw flex"
                         on-click="handleView"
                         data-value="node"
                         data-checked$="{{computeView(view, 'node')}}">
                        Nodes
                    </div>
                </div>

                <br>
                <template is="dom-if" if="{{computeView(view, 'edge')}}">
                    <label class="jso">New interaction:</label>

                    <div>
                        <input class="jso" type="text" value="{{edgeSource::input}}" placeholder="Source id">
                    </div>
                    <div>
                        <input class="jso" type="text" value="{{edgeRelation::input}}" placeholder="Relation">
                    </div>
                    <div>
                        <input class="jso" type="text" value="{{edgeTarget::input}}" placeholder="Target id">
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleAddEdge">
                        Add
                    </div>
                    <div class="text">{{interactionMessage}}</div>
                    <div style="margin-top:20px;" class="jso-btn jso-btn-shdw" on-click="handleDeleteEdges">
                        Delete selected
                    </div>
                </template>

                <template is="dom-if" if="{{computeView(view, 'node')}}">
                    <label class="jso">New node:</label>

                    <div>
                        <input class="jso" type="text" value="{{vertexId::input}}" placeholder="Node id">
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleAddNode">
                        Add
                    </div>
                    <div style="margin-top:20px;" class="jso-btn jso-btn-shdw" on-click="handleDeleteNodes">
                        Delete selected
                    </div>
                </template>
            </div>
            <div class="flex vertical layout">
                <jso-table id="edgeTable" class="flex" enable-paging page-size="16" enable-select style="height:560px"
                           hidden$="{{!computeView(view, 'edge')}}"
                           columns="{{edgeColumns}}" data="{{edges}}" selected="{{selectedEdges}}"></jso-table>
                <jso-table id="vertexTable" class="flex" enable-paging page-size="16" enable-select style="height:560px"
                           hidden$="{{!computeView(view, 'node')}}"
                           columns="{{vertexColumns}}" data="{{vertices}}" selected="{{selectedVertices}}"></jso-table>
            </div>
        </div>

    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-network-edit",
        properties: {
            vertices: {
                type: Array,
                notify: true
            },
            edges: {
                type: Array,
                notify: true
            },
            view: {
                type: String,
                value: 'edge'
            },
            edgeColumns: {
                type: Array,
                value: [{
                    name: 'source',
                    title: 'Source',
                    width: 150,
                    formula: function (row) {
                        return row.source.id
                    }
                }, {
                    name: 'relation',
                    title: 'Relation',
                    width: 150
                }, {
                    name: 'target',
                    title: 'Target',
                    width: 150,
                    formula: function (row) {
                        return row.target.id
                    }
                }]
            },
            vertexColumns: {
                type: Array,
                value: [{
                    name: 'id',
                    title: 'Id',
                    width: 450
                }]
            },
            selectedVertices: {
                type: Array,
                notify: true
            },
            selectedEdges: {
                type: Array,
                notify: true
            },
            edgeSource: {
                type: String,
                value: ''
            },
            edgeRelation: {
                type: String,
                value: ''
            },
            edgeTarget: {
                type: String,
                value: ''
            },
            vertexId: {
                type: String,
                value: ''
            },
        },
        computeView: function (view, value) {
            return view === value;
        },
        ready: function () {
            var me = this;
//            this.interactionMessage = '';
//            this.nodeMessage = '';
        },
        handleView: function (e) {
            this.view = e.target.dataset.value;
        },
        handleAddEdge: function (e) {
            if (this.edgeSource !== '' && this.edgeRelation !== '' && this.edgeTarget !== '') {
                this.fire('add-edge', {
                    source: this.edgeSource,
                    relation: this.edgeRelation,
                    target: this.edgeTarget
                });
            } else {
                this.interactionMessage = 'Please fill the fields';
            }
        },
        handleDeleteEdges: function () {
            this.fire('remove-selected-edges');
//            this.networkViewer.removeSelectedEdges();
        },
        handleAddNode: function (e) {
            if (this.vertexId !== '') {
                this.fire('add-vertex', {
                    id: this.vertexId
                });
            } else {
                this.interactionMessage = 'Please fill the fields';
            }
        },
        handleDeleteNodes: function () {
            this.fire('remove-selected-vertices');
//            this.networkViewer.removeSelectedVertices();
        },
        handleScroll: function (e) {
            e.preventDefault();
            if (e.deltaY > 0) {
                this.moveToNextPage();
            }
            if (e.deltaY < 0) {
                this.moveToPreviousPage();
            }
        },
        moveToNextPage: function () {
            this.$.table.moveToNextPage();
        },
        moveToPreviousPage: function () {
            this.$.table.moveToPreviousPage();
        }
    });
</script>
