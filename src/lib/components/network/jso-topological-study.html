<dom-module id="jso-topological-study">

    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 380px;
        }

        #main {
            padding: 5px;
        }

        .footer {
            padding: 4px 5px 4px 12px;
            border-top: 1px solid var(--hover-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;

        }
    </style>
    <template>

        <form id="main">
            <label class="jso">Consider network as directed:</label>

            <label class="jso-control">
                <input type="radio" checked name="type"
                       on-change="handleDirectedNo">
                <span>No</span>
            </label>
            <label class="jso-control">
                <input type="radio" name="type"
                       on-change="handleDirectedYes">
                <span>Yes</span>
            </label>

            <label class="jso">Consider network as weighted:</label>

            <label class="jso-control">
                <input type="radio" checked name="weighted"
                       on-change="handleWeightedNo">
                <span>No</span>
            </label>
            <label class="jso-control">
                <input type="radio" name="weighted"
                       on-change="handleWeightedYes">
                <span>Yes</span>
            </label>

            <div hidden$="{{checkWeighted(selectedWeighted, 'T')}}">
                <label class="jso">Use attribute for weight:</label>

                <jso-select-box style="height:100px;" id="columns" options="{{columns}}" on-select="handleEditSelect">
                </jso-select-box>

            </div>

        </form>

        <template if="{{results}}">
            <div style="margin:5px 10px;">
                <label class="jso">Results</label>

                <div>Topology results are available as node attributes</div>
                <br>

                <div>Average nodes per component: {{results['Average nodes per component']}}</div>
                <div>Average shorthest path length: {{results['Average shorthest path length']}}</div>
                <div>Clustering coefficient: {{results['Clustering coefficient']}}</div>
                <div>Diameter: {{results['Diameter']}}</div>
                <div>Number of components: {{results['Number of components']}}</div>
                <div>Number of edges: {{results['Number of edges']}}</div>
                <div>Number of nodes: {{results['Number of nodes']}}</div>
            </div>
        </template>

        </form>

        <div class="footer horizontal layout flex">
            <div class="jso-txt">
                <template is="dom-if" if="{{loading}}">
                    <i class="fa fa-spinner fa-spin" style="margin-right: 5px;"></i>
                </template>
                <span>{{message}}</span>
            </div>
            <div class="flex"></div>
            <div class="jso-btn jso-btn-shdw" style="width: 100px;" on-click="handleGo">Run</div>
        </div>

    </template>
    <script>
        Polymer({
            is: "jso-topological-study",
            properties: {
                columns: {
                    type: Array
                },
                items: {
                    type: Array
                },
                graph: {
                    type: Object
                },
                selectedDirected: {
                    type: String
                },
                selectedWeighted: {
                    type: String
                },
                results: {
                    type: Object
                },
                message: {
                    type: String
                },
                loading: {
                    type: Boolean
                }
            },
            checkWeighted: function (selectedWeighted, v) {
                return selectedWeighted === v;
            },
            ready: function () {
                this.selectedDirected = 'F';
                this.selectedWeighted = 'F';

                this.columnSelected = 'id';
            },
            handleGo: function () {
                this.retrieveData();
            },
            handleDirectedYes: function () {
                this.selectedDirected = 'T';
            },
            handleDirectedNo: function () {
                this.selectedDirected = 'F';
            },
            handleWeightedYes: function () {
                this.selectedWeighted = 'T';
            },
            handleWeightedNo: function () {
                this.selectedWeighted = 'F';
            },
            handleEditSelect: function (e) {
                this.columnSelected = e.detail;
            },
            retrieveData: function (callback) {
                var me = this;
                this.results = null;
                var sif;
                if (this.selectedWeighted === 'T') {
                    sif = this.graph.getAsSIFCustomRelation(this.columnSelected);
                } else {
                    sif = this.graph.getAsSIFNoRelation();
                }
                console.log(sif)

                if (sif != "") {
                    var formData = new FormData();
                    formData.append("sif", sif);
                    formData.append("directed", this.selectedDirected);
                    formData.append("weighted", this.selectedWeighted);


                    var request = new XMLHttpRequest();
                    request.onload = function () {
                        var response;
                        var contentType = this.getResponseHeader('Content-Type');
                        if (contentType === 'application/json') {
                            response = JSON.parse(this.response);
                        } else {
                            response = this.response;
                        }
                        if (response.error === "" && response.response[0].error == null) {
                            me.results = response.response[0].global;

                            var attributes = [];
                            var lines = response.response[0].local.split("\n");
                            var line, fields;
                            var row;
                            for (var i = 0; i < lines.length; i++) {
                                line = lines[i];
                                if (line !== "" && line.charAt(0) !== '#') {
                                    fields = line.split("\t");
                                    attributes.push({
                                        "id": fields[0],
                                        "degree": fields[1],
                                        "betweenness": fields[2],
                                        "closenessCentrality": fields[3],
                                        "clusteringCoefficient": fields[4]
                                    });
                                }
                            }

                            var columns = [{
                                name: "degree",
                                title: "Degree",
                                type: "text",
                                formula: function (item) {
                                    return item.attributes[this.name];
                                }
                            }, {
                                name: "betweenness",
                                title: "Betweenness",
                                type: "text",
                                formula: function (item) {
                                    return item.attributes[this.name];
                                }
                            }, {
                                name: "closenessCentrality",
                                title: "Closeness centrality",
                                type: "text",
                                formula: function (item) {
                                    return item.attributes[this.name];
                                }
                            }, {
                                name: "clusteringCoefficient",
                                title: "Clustering coefficient",
                                type: "text",
                                formula: function (item) {
                                    return item.attributes[this.name];
                                }
                            }];

                            me.fire('topological', {attributes: attributes, columns: columns});
                            me.message = "Done";
                        } else {
                            me.message = "No communities found";
                        }
                        me.loading = false;
                        if(callback != null){
                            callback();
                        }
                    };
                    request.onerror = function () {
                        console.log("request error");
                    };
                    request.open("POST", 'http://ws.babelomics.org/opencga/rest/util/network/topological-study', true);
                    request.send(formData);
                    this.loading = true;
                    this.message = "Loading...";
                } else {
                    this.message = "Node list is empty";
                }
            }
        });
    </script>
</dom-module>
