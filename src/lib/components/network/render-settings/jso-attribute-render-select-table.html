<link rel="import" href="jso-attribute-render-table-behavior.html">
<dom-module id="jso-attribute-render-select-table">
    <style>
        :host {
            display: block;
            position: absolute;
            box-sizing: border-box;
            background-color: #FFFFFF;
            top: 0px;
            right: 320px;
            width: 500px;
            transition: all 0.2s;
        }

        .container {
            box-sizing: border-box;
            padding: 5px 8px 8px 8px;
        }

        .footer > * {
            margin-left: 5px;
        }

        #left {
            width: 165px;
            margin-right: 10px;
        }

        .wrap {
            border: 1px solid var(--divider-color);
        }

        iron-list {
            height: 175px;
            border-top-width: 0;
            background-color: #FFFFFF;
            padding: 1px;
            overflow-y: scroll;
        }

        .head {
            border-bottom: 1px solid var(--divider-color);
            background-color: var(--hover-color);
            color: var(--primary-text-color);
            padding-right: 20px;
        }

        .row {
            padding: 1px 2px 1px 4px;
        }

        .row:nth-child(even) {
            background-color: var(--light-primary-color);
        }

        .head-field {
            padding: 3px 10px;
            border-right: 1px solid var(--divider-color)
        }

        div.head-field:last-of-type {
            border-right: none;
        }

        .head > .sort-asc:after {
            font-family: 'FontAwesome';
            content: ' \f107';
        }

        .head > .sort-desc:after {
            font-family: 'FontAwesome';
            content: ' \f106';
        }

        .fakeselect {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: #FFF;
            height: 23px;
            line-height: 21px;
            cursor: pointer;
            outline: transparent solid 0px;
            border: 1px solid var(--divider-color);
            margin-left: 5px;
        }

        .fakeselect > .text {
            width: 100%;
            box-sizing: border-box;
            padding: 0px 5px;
            overflow: hidden;
            text-overflow: clip;
        }

        .fakeselect > .arrow {
            height: 100%;
            box-sizing: border-box;
            padding: 0px 5px;
        }

        #selectlist {
            display: none;
            position: fixed;
            z-index: 1;
            box-sizing: border-box;
            left: 0;
            top: 0;
            width: 100%;
            background-color: inherit;
            border: 1px solid var(--divider-color);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        #selectlist > jso-option {
            padding: 2px 4px;
        }

        #selectlist > jso-option:hover {
            background-color: var(--default-primary-color);
            color: var(--text-primary-color);
        }
    </style>
    <template>
        <jso-panel id="panel" closable on-close="handleClose">
            <div class="header">
                <span>{{displayProperty}}</span> render configuration
            </div>
            <div class="container horizontal layout flex">
                <div id="left" class="vertical layout">

                    <label class="jso">Attribute name:</label>
                    <jso-select-box id="columnSelectBox" style="height: 202px;" options="{{columns}}" on-select="handleColumnSelect">
                    </jso-select-box>

                </div>
                <div class="vertical layout flex">
                    <label class="jso">Assign render values to attributes:</label>


                    <div class="wrap">
                        <div class="flex horizontal layout head">
                            <div class="flex head-field sort-asc" on-click="handleAttributeValueHeaderClick">Attribute value</div>
                            <div class="flex head-field">Render value</div>
                        </div>

                        <iron-list id="list" items="{{uniqueItems}}" as="uitem">
                            <template>
                                <div class="horizontal layout center row">
                                    <div class="flex">{{uitem.attribute}}</div>

                                    <div class="flex fakeselect horizontal layout center" on-click="handleFakeSelectClick" tabindex="-1" on-blur="handleSelectListBlur">
                                        <div class="text">{{uitem.render}}</div>
                                        <div class="arrow" class="horizontal layout center"><i class="fa fa-angle-down"></i></div>
                                    </div>
                                    <!-- <div class="flex fakeselect">{{uitem.render}}</div> -->
                                    <!-- <jso-select class="flex" on-change="handleSelect"> -->
                                    <!-- <template is="dom-repeat" items={{uitem.options}} as="option"> -->
                                    <!-- <jso-option value="{{option}}">{{option}}</jso-option> -->
                                    <!-- </template> -->
                                    <!-- </jso-select> -->
                                </div>
                            </template>
                        </iron-list>
                    </div>

                    <div class="horizontal layout" style="margin-top:8px;">
                        <label class="jso">Edit default:</label>

                        <jso-select style="width:230px" value="{{defaultValue}}">
                            <template is="dom-repeat" items={{options}} as="option">
                                <jso-option value="{{option}}">{{option}}</jso-option>
                            </template>
                        </jso-select>
                    </div>


                </div>
            </div>

            <div class="footer horizontal layout flex">
                <div class="jso-btn jso-btn-shdw" on-click="handleApplyDirect">Use attribute value directly</div>
                <div class="flex"></div>
                <div class="jso-btn jso-btn-shdw" style="width: 100px;" on-click="handleClose">Cancel</div>
                <div class="jso-btn jso-btn-shdw" style="width: 100px;" on-click="handleOk">OK</div>
            </div>

        </jso-panel>
        <div id="selectlist" on-click="handleSelect">
            <template is="dom-repeat" items={{options}} as="option">
                <jso-option value="{{option}}">{{option}}</jso-option>
            </template>
        </div>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'jso-attribute-render-select-table',
        behaviors: [JsoAttributeRenderTableBehavior],
        properties: {
            options: {
                type: Array,
            },
            _lastModel: {
                type: Object
            }
        },
        handleSelect: function(e) {
            // e.model.uitem.render = e.currentTarget.value;
            var idx = this._lastModel.index;
            this.set('uniqueItems.' + idx + '.render', e.target.value);
            this.$.selectlist.style.display = '';
        },
        handleSelectListBlur: function() {
            this.$.selectlist.style.display = '';
        },
        handleFakeSelectClick: function(e) {
            // e.model.uitem.render = e.currentTarget.value;
            this._lastModel = e.model;
            var bcr = e.currentTarget.getBoundingClientRect();
            this.$.selectlist.style.top = (bcr.top + bcr.height - 1) + 'px';
            this.$.selectlist.style.left = bcr.left + 'px';
            this.$.selectlist.style.width = bcr.width + 'px';
            this.$.selectlist.style.display = 'block';
        },
        isSelected: function(selected, option) {
            return selected === option;
        },
        _updateUniqueValues: function() {
            var me = this;
            if (this.selectedColumn && this.selectedColumn.name != '') {
                var uniqueMap = {};
                var uniqueItems = [];

                var attributes, value;
                for (var i = 0, l = this.items.length; i < l; i++) {
                    attributes = this.items[i].attributes;
                    value = attributes[this.selectedColumn.name];
                    if (!uniqueMap[value]) {
                        uniqueMap[value] = true;

                        var render = this.defaultValue;
                        if (this.visualSet && this.visualSet.attribute == this.selectedColumn.name) {
                            if (this.visualSet.matches[value] != null) {
                                render = this.visualSet.matches[value];
                            }
                        }

                        if (value) {
                            uniqueItems.push({
                                attribute: value,
                                render: render,
                                options: this.options
                            });
                        }
                    }
                }
                if (this.attributeSortOrder === 'asc') {
                    uniqueItems.sort(function(a, b) {
                        return me._uniqueItemsSort(a, b);
                    });
                } else if (this.attributeSortOrder === 'desc') {
                    uniqueItems.sort(function(a, b) {
                        return me._uniqueItemsSort(b, a);
                    });
                }
                this.set('uniqueItems', uniqueItems);
            }
        }
    });
</script>
