<dom-module id="jso-opencga-input-text">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">

    </style>
    <template>


        <div class="horizontal layout">
            <div class="flex">
                <label id="label" class="jso">{{label}}</label>
            </div>
            <div>
                <jso-opencga-button-tooltip hidden$="{{_hideTooltip}}" message="{{tooltip}}"></jso-opencga-button-tooltip>
            </div>

        </div>

        <input class="jso" id="input" type="text" value={{value::input}} placeholder="{{placeholder}}" required$="{{required}}"
               pattern="{{pattern}}">
        <!--<label id="message" class="jso">{{message}}</label>-->

        <!--pattern="^[\w ]+$">-->
    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-opencga-input-text",
        properties: {
            label: {
                type: String
            },
            value: {
                type: String
            },
            placeholder: {
                type: String
            },
            required: {
                type: Boolean,
                reflectToAttribute: true,
                value: false
            },
            pattern: {
                type: String
            },
            message: {
                type: String
            },
            tooltip: {
                type: String,
                value: ""
            },
            _hideTooltip: {
                type: Boolean
            }
        },
        ready: function () {
            this._hideTooltip = (this.tooltip == "")
        },
        getValue: function () {
            return this.value;
        }
//        isTooltipHidden: function(){
//            return this.tooltip != "";
//        }
    });
</script>
