<body>
    <script type="module">
            import {LitElement, html} from "lit";
            import {OpenCGAClient} from "../../../../core/clients/opencga/opencga-client.js";
            import {responses} from "./clinical_analysis.js";

            class QcAlignmentTest extends LitElement {

                constructor() {
                    super();
                }

                createRenderRoot() {
                    return this;
                }

                static get properties() {
                    return {
                    };
                }

                render() {
                    this.clinicalAnalysisId = "AN-12";
                    this.opencgaClient = new OpenCGAClient({
                        host: "http://bioinfo.hpc.cam.ac.uk/opencga-prod-legacy",
                        version: "v2",
                        token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c",
                        userId: "imedina",
                        cookies: {active: true, prefix: "test"},
                    });
                    this.opencgaSession = {
                        project: {
                            id: "family"
                        },
                        study: {
                            id: "corpasome",
                            fqn: "demo@family:corpasome"
                        },
                        opencgaClient: this.opencgaClient
                    };

                    return html`
                        <variant-interpreter-qc-alignment   .opencgaSession="${this.opencgaSession}"
                                                            .clinicalAnalysis="${responses[0].results[0]}">
                        </variant-interpreter-qc-alignment>
                    `;
                }
            }

            customElements.define("variant-interpreter-qc-alignment-test", QcAlignmentTest);
    </script>

    <variant-interpreter-qc-alignment-test></variant-interpreter-qc-alignment-test>
