<html lang="en">

    <head>
        <!--
            [build-signature]
        -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This is configured below in the onLoad() function -->
        <title></title>

        <!-- Favicon -->
        <link rel="icon" href="favicon.ico">

        <!-- Chrome for Android theme color -->
        <meta name="theme-color" content="#000000">

        <!-- Chrome for Android Theme color -->
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="IVA">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="IVA">

        <!-- Force Microsoft use latest web tech -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- END meta -->

        <!-- Load IVA configuration file, this must be located in the same folder -->
        <script src="{{ API_CONFIG_PATH }}/config.js"></script>
        <script src="{{ API_CONFIG_PATH }}/pages.js"></script>

        <link rel="stylesheet" href="../../../styles/css/global.css">

        <script type="module" src="./api-app.js"></script>
    </head>

    <body>
        <script type="module">
            $(function () {
                document.title = SUITE.name;
                // Back to top button
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('#back-to-top').fadeIn();
                    } else {
                        $('#back-to-top').fadeOut();
                    }
                });
                // scroll body to 0px on click
                $('#back-to-top').click(function () {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 500);
                    return false;
                });
            });
            $.fn.select2.defaults.set("theme", "bootstrap");
        </script>

        <api-app></api-app>

        <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" data-placement="left">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </a>
    </body>

</html>
