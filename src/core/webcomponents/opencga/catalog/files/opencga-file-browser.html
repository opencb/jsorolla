<link rel="import" href="opencga-file-filter.html">
<link rel="import" href="opencga-file-grid.html">
<link rel="import" href="../../opencga-active-filters.html">
<link rel="import" href="../variableSets/opencga-annotation-comparator.html">
<link rel="import" href="../../commons/opencga-facet-view.html">

<dom-module id="opencga-file-browser">
    <template>
        <style include="jso-styles">
            .icon-padding {
                padding-left: 4px;
                padding-right: 5px;
            }

            .detail-tab-title {
                font-size: 115%;
                font-weight: bold;
            }
        </style>

        <template is="dom-if" if="{{_config.showTitle}}">
            <div class="panel" style="margin-bottom: 15px">
                <h3 style="margin: 10px 10px 10px 15px">
                    <i class="fa fa-users" aria-hidden="true"></i> &nbsp;{{_config.title}}
                </h3>
            </div>
        </template>

        <div class="row" style="padding: 0px 10px">
            <div class="col-md-2">
                <opencga-file-filter opencga-session="{{opencgaSession}}" config="{{_config.filter}}" files="{{files}}"
                                     query="{{query}}" search="{{search}}" variable-sets="[[variableSets]]">
                </opencga-file-filter>
            </div>

            <div class="col-md-10">
                <opencga-active-filters opencga-client="{{opencgaSession.opencgaClient}}" query="{{query}}" default-study="{{opencgaSession.study.alias}}"
                                        config="{{filtersConfig}}" alias="{{activeFilterAlias}}" refresh="{{search}}" on-clear="onClear" on-filterchange="onActiveFilterChange">
                </opencga-active-filters>

                <!-- File View Buttons -->
                <div class="col-md-12" style="padding: 5px 0px 5px 0px">
                    <div class="btn-toolbar" role="toolbar" aria-label="..." style="padding: 10px 0px;margin-left: 0px">
                        <div class="btn-group" role="group" style="margin-left: 0px">
                            <button type="button" class="btn btn-success file-browser-view-buttons active" data-view="TableResult" on-click="_changeView">
                                <i class="fa fa-table icon-padding" aria-hidden="true" data-view="TableResult" on-click="_changeView"></i> Table Result
                            </button>
                            <button type="button" class="btn btn-success file-browser-view-buttons" data-view="AggregationStats" on-click="_changeView">
                                <i class="fa fa-line-chart icon-padding" aria-hidden="true" data-view="AggregationStats" on-click="_changeView"></i> Aggregation Stats
                            </button>
                            <template is="dom-if" if="{{isNotEmpty(variableSets)}}">
                                <button type="button" class="btn btn-success file-browser-view-buttons" data-view="FileComparator" on-click="_changeView">
                                    <i class="fa fa-users icon-padding" aria-hidden="true" data-view="FileComparator" on-click="_changeView"></i> File Comparator
                                </button>
                            </template>
                        </div>
                    </div>
                </div>


                <!--File View Content-->
                <div>
                    <div id="{{prefix}}TableResult" class="file-browser-view-content">
                        <opencga-file-grid opencga-session="{{opencgaSession}}" config="[[_config.grid]]"
                                           event-notify-name="[[eventNotifyName]]" files="{{files}}"
                                           search="{{search}}" style="font-size: 12px" on-selectfile="onSelectFile">
                        </opencga-file-grid>

                        <div style="padding-top: 5px">
                            <ul id="{{prefix}}ViewTabs" class="nav nav-tabs" role="tablist">

                                <li role="presentation" class="active">
                                    <a href="#{{prefix}}FileViewer" role="tab" data-toggle="tab" class="detail-tab-title">
                                        File info
                                    </a>
                                </li>

                                <li role="presentation">
                                    <a href="#{{prefix}}SampleViewer" role="tab" data-toggle="tab" class="detail-tab-title">
                                        Sample grid
                                    </a>
                                </li>
                            </ul>

                            <div class="tab-content" style="height: 680px">
                                <div role="tabpanel" class="tab-pane active" id="{{prefix}}FileViewer">
                                    Work in progress
                                </div>
                                <div role="tabpanel" class="tab-pane" id="{{prefix}}SampleViewer">
                                    <opencga-sample-grid opencga-client="{{opencgaSession.opencgaClient}}"
                                                         opencga-session="{{opencgaSession}}" search="{{sampleSearch}}"
                                                         style="font-size: 12px">
                                    </opencga-sample-grid>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div id="{{prefix}}AggregationStats" class="file-browser-view-content" style="display: none">
                        <opencga-facet-view opencga-client="{{opencgaSession.opencgaClient}}"
                                            opencga-session="{{opencgaSession}}" entity="FILE"
                                            variable-sets="[[variableSets]]"></opencga-facet-view>
                    </div>

                    <div id="{{prefix}}FileComparator" class="file-browser-view-content" style="display: none">

                        <opencga-file-grid opencga-session="{{opencgaSession}}" config="[[_config.gridComparator]]"
                                           event-notify-name="[[eventNotifyName]]" files="{{files}}"
                                           search="{{search}}" style="font-size: 12px">
                        </opencga-file-grid>

                        <div style="padding-top: 5px">
                            <h3> Annotation comparator</h3>
                            <opencga-annotation-viewer opencga-client="{{opencgaSession.opencgaClient}}"
                                                       opencga-session="{{opencgaSession}}" config="[[_config]]"
                                                       entry-ids="{{files}}" entity="FILE">
                            </opencga-annotation-viewer>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </template>
    <script>
        class OpencgaFileBrowser extends Polymer.Element {

            constructor() {
                super();

                // Set status and init private properties
                this._init();
            }

            static get is() {
                return 'opencga-file-browser';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    filters: {
                        type: Object,
                        notify: true,
                        observer: "onFilterUpdate"
                    },
                    search: {
                        type: Object,
                        notify: true
                    },
                    config: {
                        type: Object,
                        observer: "configObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.prefix = "ofb-" + Utils.randomString(6);

                this.files = [];

                this._config = this.getDefaultConfig();

                this.filtersConfig = {
                    complexFields: ["annotation"]
                };
            }

            static get observers() {
                return ['filterAvailableVariableSets(opencgaSession, config)'];
            }

            configObserver() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            onClear() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
                this.query = {};
                this.search = {};
            }

            onActiveFilterChange(e) {
                this.query = e.detail;
                this.search = e.detail;
            }

            onSelectFile(e) {
                this.file = e.detail.file;

                let sampleList = [];
                for (let i = 0; i < e.detail.file.samples.length; i++) {
                    sampleList.push(e.detail.file.samples[i].id);
                }

                this.sampleSearch = {
                    id: sampleList.join(",")
                }
            }

            _changeView(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed

                $('.file-browser-view-content').hide(); // hides all content divs
                if (typeof e.target !== "undefined" && typeof e.target.dataset.view !== "undefined") {
                    PolymerUtils.show(this.prefix + e.target.dataset.view);
                }

                // Show the active button
                $('.file-browser-view-buttons').removeClass("active");
                $(e.target).addClass("active");

                // if (e.target.dataset.view === "AggregationStats") {
                //     this.executeFacet();
                // }
            }

            filterAvailableVariableSets(opencgaSession, config) {
                this._config = Object.assign(this.getDefaultConfig(), this.config);

                if (this._config.disableVariableSets) {
                    this.variableSets = [];
                    return;
                }

                if (this._config.variableSetIds.length === 0) {
                    this.variableSets = opencgaSession.study.variableSets;
                } else {
                    let variableSets = [];
                    for (let i = 0; i < opencgaSession.study.variableSets.length; i++) {
                        if (this._config.variableSetIds.indexOf(opencgaSession.study.variableSets[i].id) !== -1) {
                            variableSets.push(opencgaSession.study.variableSets[i]);
                        }
                    }
                    this.variableSets = variableSets;
                }
            }

            isNotEmpty(myArray) {
                return UtilsNew.isNotEmptyArray(myArray);
            }

            getDefaultConfig() {
                return {
                    title: "File Browser",
                    showTitle: true,
                    showAggregationStats: true,
                    showComparator: true,
                    disableVariableSets: false,
                    filter: {

                    },
                    grid: {
                    },
                    gridComparator: {
                        multiselection: true,
                        pageSize: 5,
                        pageList: [5, 10],
                    },
                    variableSetIds: []
                };
            }
        }

        customElements.define(OpencgaFileBrowser.is, OpencgaFileBrowser);
    </script>
</dom-module>
