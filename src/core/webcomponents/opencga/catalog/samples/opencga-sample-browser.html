<link rel="import" href="opencga-sample-filter.html">
<link rel="import" href="opencga-sample-grid.html">
<link rel="import" href="../../opencga-active-filters.html">
<link rel="import" href="../variableSets/opencga-annotation-comparator.html">

<dom-module id="opencga-sample-browser">
    <template>
        <style include="jso-styles">
            .icon-padding {
                padding-left: 4px;
                padding-right: 5px;
            }

            .detail-tab-title {
                font-size: 115%;
                font-weight: bold;
            }
        </style>

        <template is="dom-if" if="{{_config.showTitle}}">
            <div class="panel" style="margin-bottom: 15px">
                <h3 style="margin: 10px 10px 10px 15px">
                    <i class="fa fa-users" aria-hidden="true"></i> &nbsp;{{_config.title}}
                </h3>
            </div>
        </template>

        <div class="row" style="padding: 0px 10px">
            <div class="col-md-2">
                <opencga-sample-filter opencga-session="{{opencgaSession}}" config="{{_config.filter}}" samples="{{samples}}"
                                       opencga-client="{{opencgaSession.opencgaClient}}" query="{{query}}" search="{{search}}">
                </opencga-sample-filter>
            </div>

            <div class="col-md-10">
                <opencga-active-filters opencga-client="{{opencgaClient}}" query="{{query}}" default-study="{{opencgaSession.study.alias}}"
                                        config="{{filtersConfig}}" alias="{{activeFilterAlias}}" refresh="{{search}}" on-clear="onClear" on-filterchange="onActiveFilterChange">
                </opencga-active-filters>

                <!-- Sample View Buttons -->
                <div class="col-md-12" style="padding: 5px 0px 5px 0px">
                    <div class="btn-toolbar" role="toolbar" aria-label="..." style="padding: 10px 0px;margin-left: 0px">
                        <div class="btn-group" role="group" style="margin-left: 0px">
                            <button type="button" class="btn btn-success sample-browser-view-buttons active" data-view="TableResult" on-click="_changeView">
                                <i class="fa fa-table icon-padding" aria-hidden="true" data-view="TableResult" on-click="_changeView"></i> Table Result
                            </button>
                            <button type="button" class="btn btn-success sample-browser-view-buttons" data-view="SummaryStats" on-click="_changeView">
                                <i class="fa fa-line-chart icon-padding" aria-hidden="true" data-view="SummaryStats" on-click="_changeView"></i> Summary Stats
                            </button>
                            <button type="button" class="btn btn-success sample-browser-view-buttons" data-view="SampleComparator" on-click="_changeView">
                                <i class="fa fa-users icon-padding" aria-hidden="true" data-view="SampleComparator" on-click="_changeView"></i> Sample Comparator
                            </button>
                        </div>
                    </div>
                </div>


                <!-- Sample View Content -->
                <div>
                    <div id="{{prefix}}TableResult" class="sample-browser-view-content">
                        <opencga-sample-grid opencga-client="{{opencgaSession.opencgaClient}}"
                                             opencga-session="{{opencgaSession}}" config="[[_config.grid]]"
                                             event-notify-name="[[eventNotifyName]]" samples="{{samples}}"
                                             search="{{search}}" style="font-size: 12px" on-selectsample="onSelectSample">
                        </opencga-sample-grid>

                        <div style="padding-top: 5px">
                            <ul id="{{prefix}}ViewTabs" class="nav nav-tabs" role="tablist">

                                <li role="presentation" class="active">
                                    <a href="#{{prefix}}SampleViewer" role="tab" data-toggle="tab" class="detail-tab-title">
                                        Sample info
                                    </a>
                                </li>
                            </ul>

                            <div class="tab-content" style="height: 680px">
                                <div role="tabpanel" class="tab-pane active" id="{{prefix}}SampleViewer">
                                    <opencga-sample-view opencga-client="{{opencgaSession.opencgaClient}}"
                                    opencga-session="{{opencgaSession}}" sample-id="{{sample.id}}">
                                            <!--opencga-client="{{opencgaSession.opencgaClient}}" -->
                                            <!--opencga-session="{{opencgaSession}}" config="[[_config]]"-->
                                    </opencga-sample-view>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div id="{{prefix}}SummaryStats" class="sample-browser-view-content" style="display: none">
                        <span>Work in progress</span>
                    </div>

                    <div id="{{prefix}}SampleComparator" class="sample-browser-view-content" style="display: none">

                        <opencga-sample-grid opencga-client="{{opencgaSession.opencgaClient}}"
                                             opencga-session="{{opencgaSession}}" config="[[_config.gridComparator]]"
                                             event-notify-name="[[eventNotifyName]]" samples="{{samples}}"
                                             search="{{search}}" style="font-size: 12px">
                        </opencga-sample-grid>

                        <div style="padding-top: 5px">
                            <h3> Annotation comparator</h3>
                            <opencga-annotation-viewer opencga-client="{{opencgaSession.opencgaClient}}"
                                                       opencga-session="{{opencgaSession}}" config="[[_config]]"
                                                       entry-ids="{{samples}}" entity="SAMPLE">
                            </opencga-annotation-viewer>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </template>
    <script>
        class OpencgaSampleBrowser extends Polymer.Element {

            constructor() {
                super();

                // Set status and init private properties
                this._init();
            }

            static get is() {
                return 'opencga-sample-browser';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object,
                        observer: "renderAnalysisTable"
                    },
                    filters: {
                        type: Object,
                        notify: true,
                        observer: "onFilterUpdate"
                    },
                    search: {
                        type: Object,
                        notify: true
                    },
                    config: {
                        type: Object,
                        observer: "configObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.prefix = "osb-" + Utils.randomString(6);

                this.samples = [];

                this._config = this.getDefaultConfig();

                this.filtersConfig = {
                    complexFields: ["annotation"]
                };
            }

            static get observers() {
                return ['calculateFilters(filteredVariables.variables.*)', 'sampleObserver(samples.*)'];
            }

            configObserver() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            sampleObserver() {
                this.dispatchEvent(new CustomEvent("samplechange", {
                    detail: {
                        samples: this.samples
                    },
                    bubbles: true, composed: true
                }));
            }

            onClear() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
                this.query = {};
                // this.query = {studies: this.opencgaSession.project.alias + ":" + this.opencgaSession.study.alias};
                this.search = {};
            }

            onActiveFilterChange(e) {
                this.query = e.detail;
                this.search = e.detail;
            }

            onSelectSample(e) {
                this.sample = e.detail.sample;
            }

            _changeView(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed

                $('.sample-browser-view-content').hide(); // hides all content divs
                if (typeof e.target !== "undefined" && typeof e.target.dataset.view !== "undefined") {
                    PolymerUtils.show(this.prefix + e.target.dataset.view);
                }

                // Show the active button
                $('.sample-browser-view-buttons').removeClass("active");
                $(e.target).addClass("active");

                if (e.target.dataset.view === "SummaryStats") {
                    this.executeFacet();
                }
            }

            executeFacet() {

            }

            getDefaultConfig() {
                return {
                    title: "Sample Browser",
                    showTitle: true,
                    showSummaryStats: true,
                    showComparator: true,
                    filter: {

                    },
                    grid: {
                    },
                    gridComparator: {
                        multiselection: true,
                        pageSize: 5,
                        pageList: [5, 10],
                    }
                };
            }
        }

        customElements.define(OpencgaSampleBrowser.is, OpencgaSampleBrowser);
    </script>
</dom-module>
