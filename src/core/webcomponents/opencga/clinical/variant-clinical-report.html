<link rel="import" href="variant-report-filter.html">
<link rel="import" href="variant-report-view.html">

<dom-module id="variant-clinical-report">
    <template>
        <style include="jso-styles"></style>

        <div class="col-md-2">
            <variant-report-filter opencga-client="{{opencgaClient}}" study="{{opencgaSession.study}}" config="{{config}}"
                                   selection="{{selection}}" exp-report="{{expReport}}" variables="{{variables}}"
                                   analysis-selected="{{analysis}}"></variant-report-filter>
        </div>
        <div class="col-md-10">
            <variant-report-view study="{{opencgaSession.study}}" config="{{config.tools.clinical}}"
                                 tool-title="{{toolTitle}}" variables="{{variables}}" selection="{{selection}}"
                                 interpretation="{{interpretation}}" exp-report="{{expReport}}"></variant-report-view>
        </div>
    </template>

    <script>
        class VariantClinicalReport extends Polymer.Element {
            static get is() {
                return 'variant-clinical-report'
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object
                    },
                    config: {
                        type: Object
                    },
                    selection: {
                        type: Object
                    },
                    toolTitle: {
                        type: String,
                        value: ""
                    },
                    expReport: {
                        type: Boolean
                    },
                    analysis: {
                        type: Object
                    },
                    variables: {
                        type: Object
                    },
                    interpretation: {
                        type: Object
                    }

                }

            }

            constructor() {
                super();
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();
            }
        }

        customElements.define(VariantClinicalReport.is, VariantClinicalReport);

    </script>
</dom-module>
