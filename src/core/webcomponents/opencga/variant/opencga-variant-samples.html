            _querySamples(e) {
                if (UtilsNew.isNotUndefinedOrNull(this.variant) && this.variant.split(':').length > 2 && this.active) {
                    let params = {
                        id: this.variant,
                        study: this.opencgaSession.project.alias + ":" + this.opencgaSession.study.alias,
                        genotype: "0/1,0|1",
                        exclude: "annotation"
                    };

                    // empty tables
                    this.set("samplesHet", []);
                    this.set("samplesHomAlt", []);

                    // shows loading modal
                    $(PolymerUtils.getElementById(this.prefix + "LoadingModal")).modal("show");

                    let _this = this;
                    setTimeout(() => {
                        this.opencgaSession.opencgaClient.variants().samples(params)
                            .then(function (response) {
                                if (response.response[0].result.length > 0) {
                                    let samplesHet = response.response[0].result;

                                    let sampleIds = [];
                                    for (let sample of response.response[0].result) {
                                        sampleIds.push(sample.id);
                                    }
                                    debugger
                                    _this.opencgaSession.opencgaClient.samples().info(sampleIds.join(","),
                                        {
                                            study: _this.opencgaSession.project.alias + ":" + _this.opencgaSession.study.alias,
                                            includeIndividual: true
                                        })
                                        .then(function (response) {
                                            debugger
                                            for (let i = 0; i < samplesHet.length; i++) {
                                                let individual = response.response[i].result[0].attributes.individual;
                                                if (UtilsNew.isNotEmpty(individual)) {
                                                    samplesHet[i].individualId = individual.id;

                                                    let disordersHtml = [];
                                                    for (let disorder of individual.disorders) {
                                                        disordersHtml.push(disorder.name + " (" + disorder.id + ")");
                                                    }
                                                    samplesHet[i].disorders = disordersHtml.join(", ");

                                                    let phenotypesHtml = [];
                                                    for (let phenotype of individual.phenotypes) {
                                                        phenotypesHtml.push(phenotype.name + " (" + phenotype.id + ")");
                                                    }
                                                    samplesHet[i].phenotypes = phenotypesHtml.join(", ");
                                                }
                                            }

                                            _this.set("samplesHet", samplesHet);
                                        });

                                    // _this.set("samplesHet", samplesHet);
                                }
                                // _this.set("showSamplesHet", response.response[0].result.length > 0);

                                // Shows loading modal
                                $(PolymerUtils.getElementById(_this.prefix + "LoadingModal")).modal("hide");
                            })
                            .catch(function (reason) {
                                console.error(reason);
                                $(PolymerUtils.getElementById(_this.prefix + "LoadingModal")).modal("hide");
                            });

                        params.genotype = "1/1,1|1";
                        params.genotypes = "1/1,1|1";
                        this.opencgaSession.opencgaClient.variants().samples(params)
                            .then(function (response) {
                                if (response.response[0].result.length > 0) {
                                    let samplesHomAlt = response.response[0].result;

                                    let sampleIds = [];
                                    for (let sample of response.response[0].result) {
                                        sampleIds.push(sample.id);
                                    }
                                    _this.opencgaSession.opencgaClient.samples().info(sampleIds.join(","),
                                        {
                                            study: _this.opencgaSession.project.alias + ":" + _this.opencgaSession.study.alias,
                                            includeIndividual: true
                                        })
                                        .then(function (response) {
                                            for (let i = 0; i < samplesHomAlt.length; i++) {
                                                let individual = response.response[i].result[0].attributes.individual;
                                                if (UtilsNew.isNotEmpty(individual)) {
                                                    samplesHomAlt[i].individualId = individual.id;

                                                    let disordersHtml = [];
                                                    for (let disorder of individual.disorders) {
                                                        disordersHtml.push(disorder.name + " (" + disorder.id + ")");
                                                    }
                                                    samplesHomAlt[i].disorders = disordersHtml.join(", ");

                                                    let phenotypesHtml = [];
                                                    for (let phenotype of individual.phenotypes) {
                                                        phenotypesHtml.push(phenotype.name + " (" + phenotype.id + ")");
                                                    }
                                                    samplesHomAlt[i].phenotypes = phenotypesHtml.join(", ");
                                                }
                                            }

                                            _this.set("samplesHomAlt", samplesHomAlt);
                                        });

                                    // _this.set("samplesHomAlt", response.response[0].result);
                                }
                                // _this.set("showSamplesHomAlt", response.response[0].result.length > 0);
                            })
                            .catch(function (reason) {
                                console.error(reason);
                            });
                    }, 200);
                }
            }

            handleCollapseAction(e) {
                let id = e.target.dataset.id;
                let elem = $('#' + this.prefix + id)[0];
                elem.hidden = !elem.hidden;
                if (elem.hidden) {
                    e.target.className = "fa fa-plus-circle";
                } else {
                    e.target.className = "fa fa-minus-circle";
                }
            }

            _downloadSamples() {
                let dataString = [];
                for (let sample of this.samplesHet) {
                    dataString.push(sample.name + "\t0/1");
                }
                for (let sample of this.samplesHomAlt) {
                    dataString.push(sample.name + "\t1/1");
                }

                let data = new Blob([dataString.join('\n')], {type: 'text/plain'});
                let file = window.URL.createObjectURL(data);
                let a = document.createElement("a");
                a.href = file;
                a.download = this.opencgaSession.study.alias + "_sample_genotypes.txt";
                document.body.appendChild(a);
                a.click();
                setTimeout(function() {
                    document.body.removeChild(a);
                }, 0);

            }

            _createDefaultColumns() {
                let columns = [

                        }
                    ]
                ];

                return columns;
            }

                    pageSize: 10,
                    pageList: [10, 25, 50],
                    showExport: false,
