<dom-module id="opencga-facet-view-selector">
    <template>
        <style include="jso-styles">

            /* Select picker optgroup header */
            .dropdown-header>span {
                font-size: 1.2em;
                font-weight: bold;
            }
        </style>

        <div id="{{prefix}}-ofvs" class="form-group row">

            <div class="col-md-7">
                <label>Select a Term</label>
                <select id="{{prefix}}-term-select" class="selectpicker" data-live-search="true"
                        disabled$={{disabled}} on-change="onSelectedItemChange">
                    <template is="dom-repeat" items="{{showTerms}}" as="optterm">
                        <optgroup label="{{optterm.name}}" style="font-size: 1.1em; font-weight: bold">
                            <template is="dom-repeat" items="{{optterm.values}}" as="term">
                                <option data-tokens="{{term.tags}}" data-variable="{{term}}"
                                        data-id="{{term.id}}"
                                        style$="padding-left: {{term.margin}}px; cursor: {{term.cursor}};"
                                        disabled$="{{term.disabled}}">
                                    {{term.name}}
                                </option>
                            </template>
                        </optgroup>

                    </template>
                </select>
            </div>

            <div class="col-md-5">
                <label>Include values or set range</label>
                <div class="input-group">
                    <input id="{{prefix}}-input" type="text" class="form-control" value=""
                           placeholder="Include values or range" on-keyup="onInputTextChange">

                    <div class="input-group-btn">
                        <select id="{{prefix}}-value-select" class="selectpicker" disabled$={{disabled}}
                                on-change="onSelectedItemChange">
                            <optgroup label="Aggregation Function">
                                <option data-value="average">Average</option>
                                <option data-value="percentile">Percentile</option>
                            </optgroup>
                            <option data-divider="true"></option>
                            <option data-value="" data-id="reset">Reset</option>
                        </select>
                    </div>
                </div>

                <div>
                    <span style="font-style: italic;color: grey;font-size: 0.9em">For Terms you can set include values with [], e.g. for chromosome [1,2,3]</span>
                    <br>
                    <span style="font-style: italic;color: grey;font-size: 0.9em">For Range facets you can set [start..end]:step, e.g. for sift[0..1]:0.1</span>
                </div>
            </div>
        </div>
    </template>

    <script>
        class OpencgaFacetViewSelector extends Polymer.Element {

            constructor() {
                super();

                // Set status and init private properties
                this._init();
            }

            static get is() {
                return 'opencga-facet-view-selector';
            }

            static get properties() {
                return {
                    terms: {
                        type: Array
                    },
                    variableSets: {
                        type: Array
                    },
                    disabled: {
                        type: Boolean,
                        value: false,
                        observer: "disabledObserver"
                    },
                    clear: {
                        type: Boolean,
                        value: false,
                        observer: "clearFieldsObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.prefix = "ofvs-" + Utils.randomString(6);

                this._showInitMessage = true;

                this.facets = new Set();
                this.facetFilters = [];
            }

            static get observers() {
                return [
                    'renderSelector(terms, variableSets)'
                ]
            }

            connectedCallback() {
                super.connectedCallback();

                // Deselect any item selected
                $(`#${this.prefix}-value-select`).selectpicker('val', '');
                $(`#${this.prefix}-term-select`).selectpicker('val', '');
            }

            onSelectedItemChange(e) {
                let input = $(`#${this.prefix}-input`)[0];

                if (e.target.id === `${this.prefix}-value-select`) {
                    input.value = e.target.selectedOptions[0].dataset.value;
                }

                this.dispatchEvent(new CustomEvent('variablechange', {
                        detail: {
                            term: $(`#${this.prefix}-term-select`)[0].selectedOptions[0].dataVariable.tags,
                            value: input.value
                        }
                    }
                ));
            }

            onInputTextChange(e) {
                let input = $(`#${this.prefix}-input`)[0];

                // Deselect any item selected
                $(`#${this.prefix}-value-select`).selectpicker('val', '');

                this.dispatchEvent(new CustomEvent('variablechange', {
                        detail: {
                            term: $(`#${this.prefix}-term-select`)[0].selectedOptions[0].dataVariable.tags,
                            value: input.value
                        }
                    }
                ));
            }

            clearFieldsObserver(clear) {
                if (clear) {
                    $(`#${this.prefix}-value-select`).selectpicker('val', '');
                    $(`#${this.prefix}-term-select`).selectpicker('val', '');
                    $(`#${this.prefix}-input`)[0].value = "";
                }
            }

            disabledObserver(disabled) {
                let picker = $(`#${this.prefix}-ofvs .selectpicker`);
                let input = $(`#${this.prefix}-input`)[0];

                if (typeof picker[0] === "undefined") {
                    return;
                }

                if (disabled) {
                    picker[0].setAttribute("disabled", true);
                    picker[1].setAttribute("disabled", true);
                    input.setAttribute("disabled", true);
                } else {
                    picker[0].removeAttribute('disabled');
                    picker[1].removeAttribute('disabled');
                    input.removeAttribute('disabled');
                }

                picker.selectpicker("refresh");
            }

            renderSelector(terms, variableSets) {
                this.generateShownTerms(terms, variableSets);
            }

            generateShownTerms(terms, variableSets) {

                let showTerms = [];
                showTerms.push({
                    name: "Data model",
                    values: terms
                });

                if (typeof variableSets !== "undefined" && variableSets.length > 0) {
                    for (let i = 0; i < variableSets.length; i++) {
                        showTerms.push({
                            name: variableSets[i].id,
                            values: variableSets[i].variables
                        });
                    }
                }

                this.showTerms = showTerms;
            }

        }

        customElements.define(OpencgaFacetViewSelector.is, OpencgaFacetViewSelector);
    </script>
</dom-module>
