    <script src="../lib/network/attributes/attribute-manager-idb.js"></script>
    <script src="../lib/network/attributes/attribute-manager-store.js"></script>
    <script src="../lib/network/network.js"></script>

    <script src="network-viewer.js"></script>
    <!-- /build -->

    <script>
        session = new NetworkSession();
        var networkViewer;
        var run = function () {
            networkViewer = new NetworkViewer({
                target: 'application',
                sidePanel: false,
                overviewPanel: false,
                session: session,
                width: $('#application').width(),
                height: $('#application').height()
            });
            networkViewer.draw();
        };
        $(document).ready(run);
    </script>

    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
        }

        body {
            margin: 0px;
        }

        #application {
            margin: 0 auto;
            width: 1500px;
            height: 800px;
            border: 1px solid lightgray;
        }

        #title {
            margin: 20px auto;
            width: 1500px;
            font-size: 35px;
            color: gray;
        }
    </style>
</head>
<body class="ocb">
<div id="title">Network Viewer</div>
<div id="application"></div>
</body>
